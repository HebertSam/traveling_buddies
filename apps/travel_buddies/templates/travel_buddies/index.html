<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h1>Registraton</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="/main/registration" method="post">
            {% csrf_token %}
        <label for="name">Name: <input type="text" name="name"></label>
        <label for="userName">Username: <input type="text" name="userName"></label>
        <label for="password">Password: <input type="text" name="password"></label>
        <label for="confirm_pw">Confrim Password: <input type="text" name="confirm_pw"></label>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form action="/main/login" method="post">
        {% csrf_token %}
        <label for="username">Username: <input type="text" name="username"></label>
        <label for="password">Password: <input type="text" name="password"></label>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
