<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
</head>
<body>
    <div><a href="/travels">Home</a> <a href="/logout">Logout</a></div>

    <h1>Add a Trip</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="/travels/add/trip" method="post">
        {% csrf_token %}
    <label for="destination">Destination: <input type="text" name="destination"></label>
    <label for="description">Description:<textarea name="description" cols="30" rows="10"></textarea></label>
    <label for="date_from">Travel Date From: <input type="date" name="date_from"></label>
    <label for="date_to">Travel Date To: <input type="date" name="date_to"></label>
    <button type="submit">Add</button>
    </form>
</body>
</html>
